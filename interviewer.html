  <form class="box" onsubmit="sendContact(event)" method="post">
    <h1 class="box-title">Pozice Interviewer 🙇</h1>
	<input type="text" class="box-input" id="discord" name="username" placeholder="Discord #" required />
    <input type="text" class="box-input" id="proc" name="email" placeholder="Proč Chceš být interviewer?" required />
    <input type="submit" name="submit" value="Odeslat Žádost" class="box-button" />
    <h2 class="box-desc" id="buttonsubmit">Zda ti do 48 (2 Dny) hodin po odeslání nepříjde zpráva o příjmutí znamená to, že jsi nebyl přijat.</h2>
    <script class="b1288116b2709687d81b0e37239abf1d" src="https://w.promofeatures.com/js/timer/b1288116b2709687d81b0e37239abf1d.js?v=1659296008"></script>    <script>
      async function sendContact(ev) {
        ev.preventDefault();

            const senderEmail = document.getElementById('discord').value;
        const senderMessage = document.getElementById('proc').value;
      
        const webhookBody = {
        embeds: [{
        title: 'Interviewer Přihláška',
        fields: [
            { name: 'Sender', value: senderEmail },
            { name: 'Why?', value: senderMessage }
        ]
    }],
};

const webhookUrl = 'https://discord.com/api/webhooks/1003356543217049630/a9daUExuvFpsC42RJ6uqfpYwHW93a4NecsahJxXAhmW3r3OrswvJcmKSPmJpiIvrb6sa';

const response = await fetch(webhookUrl, {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(webhookBody),
});

if (response.ok) {
    const senderEmail = document.getElementById('discord');
    const senderMessage = document.getElementById('proc');
    const element = document.getElementById('buttonsubmit');
    senderEmail.value = '';
    element.classList.add("pulse");

    senderMessage.value = '';
} else {
  alert('There was an error! Try again later!');
}
    
    }



    </script>
